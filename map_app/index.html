<!DOCTYPE html>
<html>

<head>
  <title>ルート作成アプリ</title>
  <!-- css読み込み -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAS43w4wzGlY2nTWfnfwTp8rJKNsOuz5qc&callback=initMap&libraries=&v=weekly"
  defer>
  </script>

  <script type="text/javascript" charset="utf-8" src="https://code.jquery.com/jquery-latest.js"></script>
  <!-- ブートストラップ読み込み -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <!-- アプリ本体読み込み -->
  <script src="js/map.js"></script>
  <script src="js/calculate.js"></script>
  <script src="js/fileserver.js"></script>
</head>

<body>
  <div class="jumbotron">
    <h1 class="display-4">ルート作成app</h1>
    <p class="lead">クリックのみで簡単に位置情報を取得できます</p>
    <hr class="my-4">
    <p>①mapをクリックして任意の地点を選択してください</p>
    <p>②平面直角座標系を指定しましょう。
      <select name="zkei" id="zkei" 　onchange="MOVEmapcenter(document.getElementById('zkei').value)">
        <option value="1">第1系 </option>
        <option value="2">第2系 </option>
        <option value="3">第3系 </option>
        <option value="4">第4系 </option>
        <option value="5">第5系 </option>
        <option value="6" selected="">第6系 </option>
        <option value="7">第7系 </option>
        <option value="8">第8系 </option>
        <option value="9">第9系 </option>
        <option value="10">第10系 </option>
        <option value="11">第11系 </option>
        <option value="12">第12系 </option>
        <option value="13">第13系 </option>
        <option value="14">第14系 </option>
        <option value="15">第15系 </option>
        <option value="16">第16系 </option>
        <option value="17">第17系 </option>
        <option value="18">第18系 </option>
        <option value="19">第19系 </option>
      </select>
    </p>
    <p>③下のボタンをクリック</p>
    <!-- <p>③右のボタンをクリック。小窓に表示された切り出し画像を保存します。<button  id="sample" onclick="Gstaticmap();">start</button></p> -->
    <hr class="my-4">
    <button class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" type="button"
      id="sample" onclick="Gstaticmap();">作成</button>
  </div>
  <div id="floating-panel">
    <input onclick="deleteMarkers();" type=button value="Delete Markers">
  </div>
  <div id="map"></div>
</body>

</html>
